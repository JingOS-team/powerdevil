<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <!-- Allow anyone to invoke methods on the interface -->
  <policy context="default">
    <allow own="org.kde.powerdevilsystem"/>
  
    <allow send_interface="org.kde.powerdevilsystem"/>
    <allow receive_sender="org.kde.powerdevilsystem"/>
    <allow receive_interface="org.kde.powerdevilsystem"/>

  </policy>

</busconfig>

